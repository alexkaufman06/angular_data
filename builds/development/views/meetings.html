<div class="meetings cf">
  <h1>Add Meeting</h1>
  <form class="fomrgroup addmeeting cf" name="myform"
        ng-submit="addMeeting()" novalidate>
    <div class="inputwrapper">
      <input type="text" name="meetingname" placeholder="Meeting Name"
             ng-model="meetingname" ng-required="true">
    </div>
    <button type="submit" class="btn" ng-disabled="myform.$invalid">+</button>
  </form>

  <h2>Your Meetings:</h2>
  <div class="meeting" ng-repeat="(key, meeting) in meetings">
    <button class="btn btn-delete tooltip" ng-click="deleteMeeting(key)">
      <span>Delete this meeting</span>
    </button>
    <a ng-href="#/checkins/{{currentUser.regUser}}/{{key}}/checkinsList"
       class="btn btn-list tooltip">
      <span>View list of checked in users</span>
    </a>
    <a ng-href="#/checkins/{{currentUser.regUser}}/{{key}}"
       class="btn btn-checkin tooltip">
      <span>Go to check-in URL</span>
    </a>
    <span class="text">{{meeting.name}}</span>
  </div>
</div>
