<section class="userpage">
  <div class="checkinslist">
    <h1>Check-ins</h1>
    <p>Here's a list of your latest check-ins</p>
    <div class="search cf">
      <h2>Search Check-ins</h2>
      <input type="text" ng-model="query" placeholder="Search for Users">
      <div class="formgroup cf">
        <span class="label">by:</span>
        <select ng-model="order" class="form-control">
          <option value="firstname">First Name</option>
          <option value="lastname">Last Name</option>
          <option value="date">Date</option>
        </select>
      </div>
      <div class="formgroup cf">
        <input id="dirascending" type="radio" name="direction" ng-model="direction">
        <label for=dirascending>asc</label>
        <input id="dirdescending" type="radio" name="direction" ng-model="direction" value="reverse">
        <label for=dirdescending>desc</label>
      </div>
      <div ng-show="currentUser" class="buttons cf">
        <button ng-hide="recordId" class="btn btn-pick" ng-click="pickRandom()">
          Pick Random
        </button>
        <button ng-show="recordId" class="btn btn-pick" ng-click="recordId=''">
          Reset
        </button>
      </div>
    </div>
    <ul class="userlist cf">
      <li ng-class="check.userState"
          ng-repeat="checkin in checkins | orderBy: order:direction | filter: { $id: recordId, $: query }">
        <div class="checkin">
          <div class="buttons" ng-show="currentUser">
            <button class="btn btn-delete tooltip"
                    ng-click="deleteCheckin(checkin.$id)">
              <span>Delete this check-in</span>
            </button>
          </div>
          <div class="info">
            <h2>{{checkin.firstname}} {{checkin.lastname}}</h2>
            <div class="date">
              {{ checkin.date | date: "MMM d, yy h:mm a" }}
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</section>
